[package]
name = "icie"
version = "0.5.6"
authors = ["Mateusz Cegie≈Çka <mateusz@cegla.net>"]
edition = "2018"

[dependencies]
evscode = { path = "./evscode" }
itertools = "0.8"
json = "0.11"
keyring = "0.7"
lazy_static = "1.0"
log = "0.4"
rand = "0.7"
regex = "1.1"
reqwest = { version = "0.9.14", default-features = false, features = ["default-tls-vendored"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shellexpand = "1.0"
unijudge = { path = "./unijudge" }
unijudge-atcoder = { path = "./unijudge-atcoder" }
unijudge-codeforces = { path = "./unijudge-codeforces" }
unijudge-sio2 = { path = "./unijudge-sio2" }
unijudge-spoj = { path = "./unijudge-spoj" }
wait-timeout = "0.2"
walkdir = "2.2"

[patch.crates-io]
reqwest = { git = "https://github.com/pustaczek/reqwest" }

[workspace]
members = [
    ".",
	"evscode",
	"evscode-codegen",
    "unijudge",
    "unijudge-atcoder",
    "unijudge-codeforces",
    "unijudge-sio2",
    "unijudge-spoj",
]
