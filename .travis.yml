language: rust
rust: nightly
addons:
  apt:
    packages:
      - libdbus-1-dev
      - libssl-dev
cache:
  directories:
    - /home/travis/.cargo/
install:
  - cargo install cargo-tarpaulin || which cargo-tarpaulin
before_cache:
  - rm -rf /home/travis/.cargo/registry
after_success:
  - cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
